<ion-header>
  <ion-navbar class="toolbar-ws">
    <ion-title>{{title}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only class="toolbarUser">
        <ion-icon class="user"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content >
  <h1 class="title">{{PageTitle}}</h1>
  
  <P class="description">
    {{description}}
    </P>
    <div *ngIf="ex1"> 
      <p class="itemsTitle">Use these tips to sound more natural and fluent:</p>
      <ul class="list">
        <li *ngFor="let item of itemlist" class="listItem">{{item}}</li>
      </ul>
    </div>

</ion-content>

<ion-footer>
    <button class="ws-full" (click)="goToPactices(title,PageTitle,item)">Go to practice</button>
</ion-footer>

<ion-header class="profHead">
<img src="assets/img/adam.jpg" class="faceProf">

  <ion-navbar  class=.toolbarTransparent-ws >
    <ion-title>User profile <br></ion-title>    
    </ion-navbar>  
</ion-header>


<ion-content class="ws-bg" >
  <p class="namProf">{{profName}}</p>
  <img src="assets/img/iconMail(2).svg" class="profIconMail">
  <p class="txtMail">{{profMail}} </p>
  <button class="editMail" (click)=changeMail()>
      <ion-icon ios="md-create" md="md-create"></ion-icon>
  </button>


  <img src="assets/img/iconProfile.svg" class="profIconUser">
  <p class="txtUser" >{{profUser}} </p>
  <button class="editUser" (click)=changeUser()>
    <ion-icon ios="md-create" md="md-create"></ion-icon>
  </button>


  <img src="assets/img/iconpassword.svg" class="profIconLock">    
  <p class="txtPass">{{showPass}} </p>
  <button class="editPass" TYPE="password" (click)="changePass()" >
      <ion-icon ios="md-create" md="md-create"></ion-icon>
  </button>


  <img src="assets/img/iconshield.svg" class="profIconShield"  >
  <p class="shield">{{profShield}}</p>
  <button class="editShield"(click)=changeShield()>
    <ion-icon ios="md-create" md="md-create"></ion-icon>
  </button>

</ion-content>

<ion-footer >
  <div class="footProf"></div>
  
</ion-footer>
